<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteudo">
        <h1>Calculadora</h1>
        <p></p>
        <table>
            <tr>
                <td>
                    <button onclick="limpar()">
                        C
                    </button>
                </td>
                <td>
                    <button onclick="numero('/')">
                        /
                    </button>
                </td>
                <td>
                    <button onclick="numero('*')">
                        x
                    </button>
                </td>
                <td>
                    <button onclick="limparUm()">
                        DEL
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="numero(7)">
                        7
                    </button>
                </td>
                <td>
                    <button onclick="numero(8)">
                        8
                    </button>
                </td>
                <td>
                    <button onclick="numero(9)">
                        9
                    </button>
                </td>
                <td>
                    <button onclick="numero('-')">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="numero(4)">
                        4
                    </button>
                </td>
                <td>
                    <button onclick="numero(5)">
                        5
                    </button>
                </td>
                <td>
                    <button onclick="numero(6)">
                        6
                    </button>
                </td>
                <td>
                    <button onclick="numero('+')">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="numero(1)">
                        1
                    </button>
                </td>
                <td>
                    <button onclick="numero(2)">
                        2
                    </button>
                </td>
                <td>
                    <button onclick="numero(3)">
                        3
                    </button>
                </td>
                <td rowspan="2">
                    <button class="igual" onclick="calcular()">
                        =
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="zero" onclick="numero(0)"
                    >
                        0
                    </button>
                </td>
                <td>
                    <button onclick="numero('.')">
                        .
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
